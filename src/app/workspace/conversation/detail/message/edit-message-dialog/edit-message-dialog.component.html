<h1 mat-dialog-title>Edit message</h1>
<div mat-dialog-content>
  <mat-form-field fxFlex floatLabel="never" appearance="outline">
      <textarea matInput
                cdkFocusInitial
                #messageTextArea
                placeholder="Message"
                cdkTextareaAutosize
                cdkAutosizeMaxRows="8"
                [(ngModel)]="data.message">
      </textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <span fxFlex></span>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.message">Save</button>
</div>
