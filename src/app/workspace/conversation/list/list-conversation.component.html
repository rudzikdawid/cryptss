<div fxFill fxLayout="column">
  <mat-nav-list fxFlex>
    <a mat-list-item *ngFor="let channel of list$ | async" [routerLink]="['/workspace/detail-conversation/', channel.uuid]">
      <!--<mat-icon mat-list-icon>folder</mat-icon>-->
      <h4 matLine>{{channel.name}}</h4>
      <p matLine> {{channel.last_message}} </p>
      <p matLine> {{channel.last_activity | date}} </p>
    </a>
  </mat-nav-list>

  <button mat-fab color="primary" class="add-channel" routerLink="/workspace/add-conversation">
    <mat-icon>add</mat-icon>
  </button>
</div>
